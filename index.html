<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img
          class="picture"
          src="images/image-equilibrium.jpg"
          alt="equilibrium logo"
        />
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value-time-info">
          <div class="value-box">
            <img src="images/icon-ethereum.svg" alt="icon-etherum" />
            <p class="value">0.041 ETH</p>
          </div>
          <div class="time-box">
            <img src="images/icon-clock.svg" alt="clock picture" />
            <p class="time">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creator-box">
          <img src="images/image-avatar.png" alt="Photo of Creator" />
          <p class="creator">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
